<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#box span{
			float: left;
			/*width: 25px;*/
			height: 25px;
			line-height: 25px;
			text-align: center;
			margin-right: 5px;
			background: orange;
			padding: 5px;
		}
	</style>
</head>
<body>
	<input type="text" id="enterText">
	<input type="button" value="左侧入" >
	<input type="button" value="右侧入" >
	<input type="button" value="左侧出" >
	<input type="button" value="右侧出" >
	<div id="box"></div>
</body>
<script type="text/javascript">
	var data = [];
	var enterText = document.getElementById("enterText");
	var box = document.getElementById("box");



	// 
	document.body.onclick = function(e){
		e = e || window.event;
		var value = enterText.value;
		var target = e.target;
		if(target.type === "button"){
			switch(target.value){
				case "左侧入":
					data.unshift(value);
					showData();
					break;
				case "右侧入":
					data.push(value);
					showData();
					break;
				case "左侧出":
					data.shift();
					showData();
					break;
				case "右侧出":
					data.pop();
					showData();
					break;
			}
			enterText.value = "";
		}

		// 
		function showData(){
			box.innerHTML = "";
			for(var i=0; i<data.length; i++){
				var osp = document.createElement("span");
				osp.innerHTML = data[i];
				box.appendChild(osp);
			}
		}
	}
</script>
</html>
